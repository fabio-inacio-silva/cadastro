<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loja do Fábio</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MODULO CADASTRO</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Produto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="{%url 'lista_produtos' %}" method="post">
      {% csrf_token %}
        <div style="text-align: center; padding-top: 10%" class="container">
          <h2 class="mb-5 mt-5">Cadastro de Produtos</h2>
            Nome        <input class="form-controls-sm" type="text"    name="nome">
            Descrição   <input class="form-controls-sm" type="text"    name="descricao">
            Preço       <input class="form-controls-sm" type="decimal" name="preco">
            Validade    <input class="form-controls-sm" type="date"    name="validade">
          <button class="form-controls-sm">Salvar</button>



        </div>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
